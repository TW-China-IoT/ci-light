<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CI Light Wifi Configuration</title>
</head>

<body>
	<h2>CI Light Configuration</h2>
	<form action="configuration" method="post">
		<table>
			<tr>
				<td>
					Select SSID:
				</td>
				<td>
					<select id="ssid" name="ssid"></select>
                    <input id="refresh" type="button" value="Refresh" onClick="window.location.reload()">
				</td>
			</tr>
			<tr>
				<td>
					Password:</td>
				<td>
					<input type="password" name="pwd" id="pwd" />
				</td>
			</tr>
		</table>
		<input id="submit" type="submit" value="Submit" />
	</form>
	<script lang="javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</body>

</html>
